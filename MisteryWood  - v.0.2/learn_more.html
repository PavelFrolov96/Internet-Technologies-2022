<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <header class="header" id="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo" data-scroll="#intro">MisteryWood</div>
    
                <nav class="nav" id="nav">
                    <a class="nav__link" href="#" data-scroll="#about">About</a>
                    <a class="nav__link" href="#" data-scroll="#services">Service</a>
                    <a class="nav__link" href="#" data-scroll="#blog">Blog</a>
                    <a class="nav__link" href="#" data-scroll="#works">Work</a>
                    <a class="nav__link" href="#" data-scroll="#footer">Contact</a>
                </nav>
    
                <button class="nav-toggle" id="nav_toggle" type="button">
                    <span class="nav-toggle__item">Menu</span>
                </button>
            </div>
        </div>
    </header>
    
    <div class="page">
    
        <div class="intro" id="intro">
            <div class="container">
                <div class="intro__inner">
                    <h2 class="intro__suptitle">
                        We have a lot of interesting things to tell about ourselves, but at the moment our site is still under development</h2>
                </div>
            </div>
    
            <div class="slider">
                <div class="container">
                    <div class="slider__inner">
                        <div class="slider__item active">
                            <span class="slider__num">01</span>
                            <span class="slider__text">Intro</span>
                        </div>
                        <div class="slider__item">
                            <span class="slider__num">02</span>
                            <span class="slider__text">Work
                        </div>
                        <div class="slider__item">
                                <span class="slider__num">03</span>
                                <span class="slider__text">About
                        </div>
                        <div class="slider__item">
                            <span class="slider__num">04</span>
                            <span class="slider__text">Contacts</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    
</body>
</html>
