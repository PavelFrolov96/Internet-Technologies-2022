<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/7624b89734.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

        <section class="section">
            <div class="container">
                <div class="section__header">
                    <h3 class="section__suptitle">Thank you for subscribing to our group!</h3>
                    <h2 class="section__title">Follow us in various social medias</h2>
                </div>
                <div class="card">
                    <div class="card__item">
                        <div class="card__inner">
                            <div class="card__img">
                                <img src="assets/images/blog/2.jpg" alt="">
                            </div>
                            <div class="card__text">
                                <div class="social">
                                    <a class="social__item" href="https://facebook.com" target="_blank">
                                        <i class="fa-brands fa-facebook"></i>
                                    </a>
                                    <a class="social__item" href="https://twitter.com" target="_blank">
                                        <i class="fa-brands fa-twitter"></i>
                                    </a>
                                    <a class="social__item" href="https://pinterest.com" target="_blank">
                                        <i class="fa-brands fa-pinterest-p"></i>
                                    </a>
                                    <a class="social__item" href="https://instagram.com" target="_blank">
                                        <i class="fa-brands fa-instagram"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </section>

        <div class="container">
            <div class="section__header">
                <h3 class="section__suptitle">For the fact that you have subscribed to us, in gratitude you can look at cute cats and dogs by clicking on the buttons below
                </h3>
                <h2 class="section__title"></h2>
            </div>
            
        <div class="results">
            <div id="cat_result" class="result">
                <p>Random Cat Placeholder</p>
            </div>
            <div id="dog_result" class="result">
                <p>Random Dog Placeholder</p>
            </div>
        </div>
        
        <div class="buttons">
            <button id="cat_btn">Get Cat</button>
            <button id="dog_btn">Get Dog</button>
        </div>

    <script src="assets/js/random.js"></script>
</body>
</html>
